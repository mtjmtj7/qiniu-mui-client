<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
 <body>  
        <div class="mui-content">  
            <nav id="bar" class="mui-bar mui-bar-tab">  
                <a class="mui-tab-item" href="tab-file.html" data-id="file">  
                    <span class="mui-icon mui-icon-home"></span>  
                    <span class="mui-tab-label">文件</span>  
                </a>  
				<a class="mui-tab-item" href="tab-download.html" data-id="download">
				    <span class="mui-icon mui-icon-download"></span>  
				    <span class="mui-tab-label">下载</span>  
				</a> 
                <a class="mui-tab-item" href="tab-upload.html" data-id="upload">  
                    <span class="mui-icon mui-icon-upload"></span>  
                    <span class="mui-tab-label">上传</span>  
                </a>  
				<a class="mui-tab-item  mui-active" href="tab-setting.html" data-id="setting">
				    <span class="mui-icon mui-icon-settings"></span>  
				    <span class="mui-tab-label">设置</span>  
				</a> 
            </nav>  
        </div>  
        <script src="js/mui.min.js"></script>  
        <script>  
            mui.init();  
            mui.plusReady(function() {  
                var self = plus.webview.currentWebview();  
                var current = '';  
                var styles = {  
                    top: '0',  
                    bottom: '51px'  
                };  
                var tabsConfig = {  
                    file: {  
                        url: 'tab-file.html',  
                        styles: styles
                    }, 
					download: {  
						url: 'tab-download.html',  
						styles: styles  
					},
                    upload: {  
                        url: 'tab-upload.html',  
                        styles: styles  
                    },  
                    setting: {  
                        url: 'tab-setting.html',  
                        styles: styles,  
                        default: true  
                    }  
                };  
                var tabs = {};  
                for (id in tabsConfig) {  
                    tabs[id] = plus.webview.create(tabsConfig[id].url, id, tabsConfig[id].styles);  
                    if (tabsConfig[id]['default']) {  
                        self.append(tabs[id]);  
                        current = id;  
                    }  
                }  
                mui('#bar').on('tap', 'a', function(e) {  
                    if (current == this.dataset.id) {  
                        mui.fire(tabs[current], 'scroll2top');  
                        return;  
                    }  
                    tabs[this.dataset.id].show();  
                    tabs[current].hide();  
                    current = this.dataset.id;  
                });  
            });  
        </script>  
    </body>  

</html>
