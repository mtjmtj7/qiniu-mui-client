<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<style type="text/css">
			#buckets{
				color: #999;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">下载队列</h1>
			<a class="mui-icon mui-icon mui-icon-reload mui-pull-right" href="javascript:location.reload();" id="refresh"></a>
		</header>
		<div class="mui-content">
			<div class="mui-pull-right" style="margin: 5px;">
				<button type="button" class="mui-btn mui-btn-primary mui-btn-outlined">全部暂停</button>
				<button type="button" class="mui-btn mui-btn-danger mui-btn-outlined">全部取消</button>
			</div>
			<ul class="mui-table-view" style="margin-top:44px;" id="down_list">
			</ul>
		</div>
	</body>
	<script src="js/mui.js"></script>
	<script src="js/myutil.js"></script>
	<script src="js/showLoading.js"></script>
	<script src="js/download.js"></script>
	<script type="text/javascript">
		mui.init({  
		    //监听Android手机的back、menu按键  
		    keyEventBind: {  
		        backbutton: false,  //Boolean(默认true)关闭back按键监听  
		        menubutton: true   //Boolean(默认true)关闭menu按键监听  
		    },  
		})
		mui.plusReady(function() {
			//刷新
			abortAllDownload()
			//枚举下载任务
			plus.downloader.enumerate(function(tasks){
				console.log("Unfinished task count: " + tasks.length);
				for (var i = 0; i < tasks.length; i++) {
					log(tasks[i].id)
					log(tasks[i].url)
					log(tasks[i].state)	
					log(tasks[i].filename)
					log(tasks[i].downloadedSize)
					log(tasks[i].totalSize)
					log("------------------------------------")
					var f = (tasks[i].filename.split("/"))[1]
					var str = '<li class="mui-table-view-cell">'+f+'</span>'
					inner("down_list", str)
				}
			});
		})
	</script>
</html>
