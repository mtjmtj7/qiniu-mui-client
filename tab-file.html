<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<link href="css/showLoad.css" rel="stylesheet" />
		<style type="text/css">
			.list{
				color: #999;
				font-size: 16px;
			}
			.imgg{
				margin-right: 10px;
				width: 25px;
				height: 25px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">文件列表</h1>
			<a class="mui-icon mui-icon mui-icon-reload mui-pull-right" href="javascript:location.reload();"></a>
		</header>
		<div class="mui-content" id="content">
			<ul class="mui-table-view" id="mtjmtj7_ul"></ul>
		</div>
		<script src="js/mui.js"></script>
		<script src="js/file.js"></script>
		<script src="js/showLoading.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			
			mui.init({
			  gestureConfig:{
			   tap: true, //默认为true
			   doubletap: true, //默认为false
			   longtap: true, //默认为false
			   swipe: false, //默认为true
			   drag: false, //默认为true
			   hold:false,//默认为false，不监听
			   release:false//默认为false，不监听
			  },
			  keyEventBind: {  
					backbutton: false,  //Boolean(默认true)关闭back按键监听  
					menubutton: true   //Boolean(默认true)关闭menu按键监听  
				}
			});
		</script>
	</body>

</html>
